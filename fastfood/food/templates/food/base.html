{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
    <link rel="icon" href="{% static 'food/images/fast_food_logo.jpg' %}" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'food/images/fast_food_logo.jpg' %}" class="logo" alt="Fast Food Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'index' %}active{% endif %}" aria-current="page"
                            href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}"
                            href="{% url 'food:pizzas' %}">Pizzas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'burger' %}active{% endif %}"
                            href="{% url 'food:burgers' %}">Burgers</a>
                    </li>
                </ul>
                <form class="d-flex mx-lg-auto mb-2 mb-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item mt-2">
                        <h5 class="text-light pt-2 pr-4">Welcome {{ user.username }}</h5>
                    </li>
                    {% endif %}
                    <li class="nav-item mt-2">
                        <a href="{% url 'food:order' %}" class="nav-link {% if active_link == 'order' %}active{% endif %}">
                            <img src="https://img.icons8.com/fluent/30/000000/shopping-cart.png" alt="Cart">
                            <span id="cart"></span>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'food:logout' %}" class="nav-link {% if active_link == 'logout' %}active{% endif %}">
                            <img src="https://img.icons8.com/windows/24/000000/user.png" alt="" class="bg-light ml-2 rounded-circle">
                            <br>LogOut
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'food:login' %}" class="nav-link {% if active_link == 'login' %}active{% endif %}">
                            <img src="https://img.icons8.com/windows/24/000000/user.png" alt="" class="bg-light ml-2 rounded-circle">
                            <br>LogIn
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %} {% endblock %}
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="{% static 'food/js/main.js' %}"></script>
   
</body>

</html>
