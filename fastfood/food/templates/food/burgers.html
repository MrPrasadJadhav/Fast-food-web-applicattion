{% extends 'food/base.html' %}

{% load static %}

{% block title %}Burgers{% endblock %}


{% block content %}



<div class="container-fluid">
    <div class="row text-center">
        <div class="col-md-8">
            <h2 class="ttle">Our Burgers</h2>
            <div class="row">
                {% for burger in burgers %}
                <div class="col-md-4 p-4">
                    <img src="{{ burger.bimage }}" alt="" class="picture">
                    <h4 class="pt-3" id="bur{{ burger.id }}">{{ burger.name }}</h4>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                            <input type="radio" class="form-ckeck-input" name="burger{{ burger.id }}" value="{{ burger.priceM }}" checked>
                            M : {{ burger.priceM }}
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                            <input type="radio" class="form-ckeck-input" name="burger{{ burger.id }}" value="{{ burger.priceM }}">
                            L : {{ burger.priceL }}
                        </label>
                    </div>
                    <div>
                    <button class="btn-info mt-3" onclick="addBurger('{{ burger.id }}')">Add to cart</button>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4 orders">
            <div class="bg-dark p-4 rounded text-light">
                <h2 class="text-center">Order List</h2>
                <ul id="bcart"></ul>
                <h4 class="text-right" id="btotal">Total : 0 $</h4>
            </div>
            
        </div>
    </div>
</div>
<script src="{% static 'food/js/borders.js' %}"></script>

{% endblock %}
