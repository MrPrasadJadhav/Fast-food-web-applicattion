{% extends 'food/base.html' %}

{% load static %}

{% block title %}Order Success{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">We have received your order</h2>
                    <hr>
                    <h4 class="card-text">You have ordered:</h4>
                    <p class="card-text font-weight-bold">{{ order }}</p>
                    <hr>
                    <h4 class="card-text">If you want to modify your order, please call us</h4>
                    <p class="card-text">Phone: <a href="tel:7972353408">797 235 3408</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
